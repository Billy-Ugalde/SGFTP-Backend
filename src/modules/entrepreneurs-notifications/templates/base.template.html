<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMAIL_TITLE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #2c3e50;
      background-color: #f8fafc;
    }
    
    .email-container {
      max-width: 650px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #2c5530 0%, #3d7340 100%);
      padding: 40px 30px;
      text-align: center;
    }
    
    .logo h1 {
      color: #ffffff;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .logo p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }
    
    .content {
      padding: 30px 25px;
    }
    
    .greeting {
      font-size: 16px;
      margin-bottom: 30px;
      color: #34495e;
    }
    
    .footer {
      background: #f8fafc;
      border-top: 1px solid #e9ecef;
      padding: 30px;
      text-align: center;
    }
    
    .footer-content {
      color: #6c757d;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .footer-title {
      font-weight: 600;
      color: #495057;
      margin-bottom: 5px;
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #e9ecef, transparent);
      margin: 25px 0;
    }
    
    @media (max-width: 650px) {
      .email-container {
        margin: 20px;
        border-radius: 12px;
      }
      
      .header {
        padding: 30px 20px;
      }
      
      .content {
        padding: 25px 20px;
      }
    }
    
    CUSTOM_STYLES
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <div class="logo">
        <h1>Fundaci칩n Tamarindo Park</h1>
        <p>Sistema de Gesti칩n de Emprendedores</p>
      </div>
    </div>
    
    <div class="content">
      <p class="greeting">Estimado/a <strong>RECIPIENT_NAME</strong>,</p>
      
      EMAIL_CONTENT
      
      <div class="divider"></div>
      
      <p style="font-size: 15px; color: #5a6c7d; line-height: 1.6;">
        FOOTER_MESSAGE
      </p>
    </div>
    
    <div class="footer">
      <div class="footer-content">
        <p class="footer-title">Fundaci칩n Tamarindo Park</p>
        <p>Sistema Automatizado de Notificaciones</p>
        <p style="margin-top: 10px; font-size: 12px; color: #95a5a6;">
          Este es un mensaje autom치tico, por favor no responder a este correo.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
